<!DOCTYPE html> 
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>

  <style>
    /* 顶部按钮同一行 */
    header {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0 10px;
    }
    header a {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      display: inline-block;
    }
    .youtube-btn { background: #4CAF50; }
    .back-btn { background: #2196F3; }

    /* 页面主体：整体居中，但正文内容左对齐 */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 18px 16px 40px;
      text-align: left;
    }

    /* 标题居中显示 */
    .content h1, .content h2, .content h3 {
      text-align: center;
      margin: 18px 0;
    }

    /* 目录列表 */
    .content ul {
      display: inline-block;
      text-align: left;
      padding-left: 0;
      margin: 0 auto;
      list-style-position: inside;
    }

    /* 目录列表里的链接：去下划线，更像标题 */
    .content ul li {
      font-size: 1.5em;  /* 设置字体为3号 */
      line-height: 1.5em;  /* 设置1倍行间距 */
      margin-bottom: 15px;  /* 每个列表项底部的间距 */
      text-align: left;  /* 确保内容左对齐 */
    }
    .content a {
      text-decoration: none;
      color: #111;
    }
    .content a:hover {
      text-decoration: underline; /* 鼠标悬停时下划线 */
    }

    /* 不显示版权 */
    footer { display: none; }
  </style>
</head>

<body>
  <header>
    <a class="youtube-btn"
       href="https://www.youtube.com/@%E7%A7%91%E6%8A%80%E5%B0%8FV"
       target="_blank" rel="noopener">
      科技小V YouTube 频道入口
    </a>

    <a class="back-btn" href="{{ '/' | relative_url }}">
      返回教程目录
    </a>
  </header>

  <!-- ✅ 关键：必须输出每个页面自己的内容 -->
  <main class="content">
    {{ content }}
  </main>

  <footer>© 2025 科技小V 版权所有</footer>
</body>
</html>
