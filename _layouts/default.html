<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <style>
        /* 主体内容居中 */
        .content {
            text-align: center;
            margin-top: 30px;
        }

        /* 列表左对齐，去掉下划线 */
        .content ul {
            list-style-position: inside; /* 小圆点与文本对齐 */
            padding-left: 0;
            text-align: left;
            display: inline-block;
        }

        .content ul li {
            font-size: 1.2em;
            line-height: 1.8em;
            margin-bottom: 10px;
        }

        /* 去掉链接下划线 */
        .content a {
            text-decoration: none;
            color: #333;
        }

        /* 移除页脚的版权信息 */
        footer {
            display: none; /* 隐藏页脚 */
        }

        /* 标题样式 */
        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- 引入 header.html -->
    {% include header.html %}

    <!-- 主体内容 -->
    <div class="content">
        <h1>教程目录</h1>
        <ul>
            {% assign tutorials = site.pages | where: "category", "tutorial" %}
            {% for page in tutorials %}
                {% if page.url != "/" %}
                    <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>

    <!-- 移除页脚 -->
    <footer>
        <p>© 2025 科技小V 版权所有</p>
    </footer>

</body>
</html>
